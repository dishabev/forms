<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    <title>Forms 2</title>
</head>

<body>
    <div class="main">
        <form action="">
            <div class="inputs">
                <h2>Inputs</h2>
                <input type="text" name="text_input" id="t_input" placeholder="Введи имя преподавателя"
                    pattern="Андрей">
            </div>

            <form action="">
                <h2>Check boxes</h2>
                <input type="checkbox" name="subscribe" id="subscribe">
                <label for="subscribe"></label>
                <label for="subscribe">Subscribe</label>
            </form>

            <div class="radio">
                <h2>Radio buttons</h2>

                <div class="gender"> Gender:
                    <label for="gender1">
                        <input type="radio" value="male" name="sex" id="gender1">
                        <span>Male</span>
                    </label>

                    <label for="gender2">
                        <input type="radio" value="female" name="sex" id="gender2">
                        <span>Female</span>
                    </label>
                </div>
            </div>

            <div class="button">
                <h2>Buttons</h2>
                <button class="btn1">Кнопка 1 </button>
                <button class="btn2">Кнопка 2</button>
                <button class="btn3">Кнопка 3</button>

                <button class="sum1">+</button>
                <button class="sum2">-</button>
            </div>
            <div class="t_area">
                <h2>Text area</h2>
                <textarea name="description" id="des_text" cols="30" rows="10"
                    placeholder="Enter some text..."></textarea>
            </div>

            <!-- <input type="submit" value="submit"> -->
            <button>Отправить</button>
        </form>

    </div>

</body>

</html>
